{% extends 'base.html' %}
{% load static %}

{% block body %}

<style>
    body{
        margin:0;
        padding:0;
        
    }

    .form-control {
      width:50vh;
    }
    .col-sm-2 {
      width:auto;
    }

    .container-fluid {
        margin:10px;
    }

    .custom-card-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2C3333;
      }
      .custom-card {
        max-width: 600px; 
        padding: 20px;
        border-radius: 10px;
      }

      label{
        padding-bottom:7px;
      }
</style>
    
<div class="custom-card-wrapper">
    <div class="card mb-3 bg-dark text-white custom-card" style="width:auto;">
        <div class="card-body">
            <h3 class="card-title">Login</h3>
            <hr>
              <div class="container-fluid">
                  <form action="" method="post">
                      {% csrf_token %}
                        <div class="row mb-3">
                            <label for="inputEmail3"  class="col-sm-2 col-form-label">Username:</label>
                            <div class="col-sm-10">
                              <input type="text" placeholder="Enter username" class="form-control" id="inputEmail3" name="username">
                            </div>
                        <div class="row mb-3">
                            <label for="inputPassword3"  class="col-sm-2 col-form-label"> Password:</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" placeholder="Password" name="password" id="inputPassword3">
                            </div>
                        </div>
                          <hr>
                          <button type="submit" class="btn btn-primary ms-2" style = "width:auto;">Sign in</button>
                        <a href="{% url 'signup' %}" type="button" class="btn btn-light ms-2" style = "width:auto;">Signup</a>
                    </form>
                </div>
            </div>
        </div>
</div>



{% endblock body %}
