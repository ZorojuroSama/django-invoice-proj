{% extends 'base.html' %}
{% load static %}

{% block body %}

<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }
    .bd-mode-toggle {
      z-index: 1500;
    }
  </style>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-secondary">
  <div class="col-md-6 p-lg-5 mx-auto my-5">
    <h1 class="display-3 fw-bold">DASHBOARD</h1>
    <h3 class="fw-normal text-muted mb-3">We offer greatness</h3>
    <div class="d-flex gap-3 justify-content-center lead fw-normal">
    </div>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3" style ="justify-content:center;">
  <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style = "padding-bottom:3rem !important;">
    <div class="my-3 py-3 ">
      <h2 class="display-5">Invoice</h2>
      <p class="lead">And an even wittier subheading.</p>
    </div>
    <div class="bg-body-tertiary shadow-sm mx-auto" style="width: 200px; height: 200px; border-radius: 50%;"></div>
  </div>
  <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style = "padding-bottom:3rem !important;">
    <div class="my-3 p-3 text-dark">
      <h2 class="display-5">Clients</h2>
      <p class="lead">And an even wittier subheading.</p>
    </div>
    <div class="bg-dark shadow-sm mx-auto" style="width: 200px; height: 200px; border-radius: 500px;"></div>
  </div>
  <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style = "padding-bottom:3rem !important;">
    <div class="my-3 p-3 text-light">
      <h2 class="display-5">Companies</h2>
      <p class="lead">And an even wittier subheading.</p>
    </div>
    <div class="icon-img">
      <a href="{% url 'invoice' %}">
        <img src="/static/img/invoice.png" alt="#" style="height: 200px ; width: 200px;">
      </a>
    </div>
  </div>
  <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style = "padding-bottom:3rem !important;">
    <div class="my-3 py-3 text-dark">
      <h2 class="display-5">Services</h2>
      <p class="lead">And an even wittier subheading.</p>
    </div>
    <div class="icon-img">
      <a href="{% url 'service' %}">
        <img src="/static/img/service.png" alt="#" style="height: 200px ; width: 200px;">
      </a>
    </div>
  </div>
</div>
{% endblock body %}
